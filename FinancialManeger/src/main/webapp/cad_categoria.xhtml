<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Categorias</title>
</h:head>
<h:body>

	<ui:include src="template.xhtml" />

	<p:panel header="Cadastrar Categorias"
		style="width:45%; margin-left:17%">

		<p:messages autoUpdate="true" closable="true" />

		<h:form id="form-inclusao">

			<h:panelGrid columns="2" cellspacing="5">

				<p:outputLabel value="Descrição: " />
				<p:inputText value="#{categoriaBean.categoria.nomeCategoria}"
					maxlength="40" style="width:350px"/>

			</h:panelGrid>
	
			<p:separator />

			<p:commandButton value="Salvar"
				actionListener="#{categoriaBean.salvarOuAtualizar}"
				update=":form-inclusao" />

		</h:form>

	</p:panel>
</h:body>
</html>
